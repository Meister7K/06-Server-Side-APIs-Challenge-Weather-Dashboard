<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <title>Weather App</title>

<body>
    <nav class="navbar d-flex justify-content-center bg-body-tertiary">
        <div class="container-fluid">
          <h1 class="navbar-brand h1" href="#">
             â˜º The Weather
          </h1>
        </div>

      <div class="container">
        <div class="row">
            <div class="col-md-3 searchColumn">
                <form action="">
                    <h3>Search City</h3>
                    <div class="input-container">
                        <input type="text" class="form-control" id="city-input" placeholder=" ex. Austin">
                        <div class ="d-grid gap-2" id="input-button-container">
                            <button type="submit" class="btn fas fa-search btn-primary " id="city-search-button">Search</button>
                        </div>
                    </div>
                </form>
                <div id="search-history" class="btn-group-vertical">

                </div>
            </div>
            <div class="col-md-9">
                <div id="current-weather">
                    <h3>Current Weather</h3>
                </div>
                <div id="forecast-container">
                    <h4>5 Day Forecast</h4>
                    <div class="row" id="weather-forecast">

                    </div>
                </div>
            </div>
        </div>
      </div>
